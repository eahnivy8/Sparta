 
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- JQuery import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title> 원페이지 쇼핑몰 만들기 </title>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <script>
        $(document).ready(function () {
            let apiUrl = "https://api.manana.kr/exchange/rate.json"
            $.ajax({
                type: "GET",
                url: apiUrl,
                data: {},
                success: function (response) {
                    let dollarWonRate = response[1]["rate"]
                    let tempHtml = `<p id="rate">달러-원 환율: ${dollarWonRate}</p>`
                    console.log(tempHtml)
                    $("#customer-info").append(tempHtml)

                }
            })
        });

    </script>

    <script>
        function orderComplete() {
            let buyerInfo = $("#buyer-info").val()
            let quantityInfo = $("#quantity-info").val()
            let addressInfo = $("#address-info").val()
            let telInfo = $("#tel-info").val()
            if (buyerInfo == "") {
                alert("주문자 정보가 필요합니다.")
            } else if (quantityInfo == "") {
                alert("수량 정보가 필요합니다.")
            } else if (addressInfo == "") {
                alert("주소 정보가 필요합니다.");
            } else if (telInfo == "") {
                alert("연락처 정보가 필요합니다.")
            } else {
                alert("정삭적으로 주문이 접수되었습니다.");
                q3()
            }
        }
    </script>

    <script>
        function q3() {
            let buyerInfo = $("#buyer-info").val()
            let quantityInfo = $("#quantity-info").val()
            let addressInfo = $("#address-info").val()
            let telInfo = $("#tel-info").val()
            let temp_html = `
            <table class="table">
                <thead>
                </thead>
            <tbody>
                <hr>
                <tr>
                    <td>성함: ${buyerInfo}, </td>
                    <td>수량: ${quantityInfo}, </td>
                    <td>주소: ${addressInfo}, </td>
                    <td>전화번호: ${telInfo}</td>
                </tr>
            </tbody>
            </table>
            `;
            $('#customer-list').append(temp_html);
        }
    </script>

    <style>
        * {
            font-family: 'Baloo Tamma 2', cursive;
        }

        .wrap {
            margin: 20px auto;
            width: 500px;
        }

        .button {
            text-align: center;
            background-color: blue;
            border: none;
            color: white;
            padding: 15px 32px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .centered {
            text-align: center;
        }

        #rate {
            color: blue;
            font-size: 14px;
        }

        #order-text {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="info" id="customer-info">
            <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fk.kakaocdn.net%2Fdn%2Fb23aIg%2FbtqD0ObbwWc%2FF0RNlNNcEnukbdlbxtYBnk%2Fimg.png"
                width="500" alt="clothes">

            <h1> 블루 가디건 판매<span style="font-size: small;"><i> 가격: 200,000원/개 </i> </span> </h1>
            <p> 시원한 느낌을 주는 블루컬러와 얼굴모양의 로고가 포인트인 아크네가디건 입니다. 지금 같은 간절기 날씨에 코디하기 좋은 아이템입니다.</p>
            <h1 id="order-text"><b>주문하기</b></h1>
        </div>
        <div class="form">
            <ul>
                <li>
                    <label for="buyer" class="title">주문자 성함:</label>
                    <input id="buyer-info" type="text" name="textfield"
                        style="text-align:left; width:450px; letter-spacing: 1px">
                </li>
                <li>
                    <label for="quantity" class="title">수량:</label>
                    <input id="quantity-info" type="number" name="textfield" placeholder="-- 수량을 선택하세요 --" min="1"
                        max="30" style="text-align:left; width:450px; letter-spacing: 1px">
                </li>
                <li>
                    <label for="address" class="title">주소:</label>
                    <input id="address-info" type="text" name="textfield"
                        style="text-align:left; width:450px; letter-spacing: 1px">
                </li>
                <li>
                    <label for="tel" class="title">전화번호:</label>
                    <input id="tel-info" type="tel" name="textfield"
                        style="text-align:left; width:450px; letter-spacing: 1px">
                </li>
            </ul>
        </div>

        <div class="centered">
            <button class="button" onclick="orderComplete()">주문하기</button>
        </div>

        <div class="customer-table" id="customer-list"> </div>

    </div>

</body>

</html>
